name: Build Safinity APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: ðŸ”§ Build Android APK
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      - name: ðŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: ðŸ§° Install System Dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            zip unzip openjdk-11-jdk git python3-pip \
            libpng-dev libjpeg-dev libfreetype6-dev \
            zlib1g-dev python3-dev libgl1-mesa-dev libgles2-mesa-dev m4


      - name: Install build dependencies
        run: |
           sudo apt-get update
           sudo apt-get install -y autoconf libtool automake m4
 
      - name: Install dependencies
        run: |
           sudo apt-get update
           sudo apt-get install -y \
             automake \
             autoconf \
             libtool \
             libltdl-dev \
             libffi-dev \
             build-essential \
             pkg-config     

      - name: ðŸ“¦ Install Buildozer
        run: |
          pip install --upgrade pip
          pip install cython==0.29.36 buildozer==1.5.0

      - name: âœ… Ensure buildozer.spec Exists
        run: |
          if [ ! -f buildozer.spec ]; then
            buildozer init
          fi

      - name: Create ~/.safinity/user_data.json with dummy user
        run: |
          mkdir -p ~/.safinity
          echo '[
            {
              "email": "f2021376083@umt.edu.pk",
              "phone_number": "+923336507022",
              "password": "alpha123",
              "country": "Pakistan",
              "created_at": "2025-03-15 00:26:42.738115"
            }
          ]' > ~/.safinity/user_data.json

      - name: ðŸ“‚ Scan project for missing dependencies or Python errors
        shell: bash
        run: |
          echo "ðŸ“‚ Scanning project files for suspicious error messages..."
          grep -riE "ImportError|ModuleNotFoundError|No module named|FileNotFoundError|cannot import name" . || echo "âœ… No suspicious error patterns found."

          echo "ðŸ”Ž Checking Python files for syntax errors..."
          find . -name "*.py" -exec python3 -m py_compile {} \; || echo "âš ï¸ Some files have syntax errors."

          echo "ðŸ§ª Checking for broken or missing dependencies via pip..."
          pip check || echo "âš ï¸ pip check reported some issues."

          echo "ðŸ§¹ (Optional) Linting with flake8..."
          pip install flake8
          flake8 . || echo "âš ï¸ flake8 found style or import issues."

      - name: ðŸ“² Build APK
        run: buildozer android debug --log_level=2

      - name: ðŸ“¤ Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Safinity-APK
          path: bin/*.apk

      - name: ðŸ“² Check APK
        run: buildozer android logcat

      - name: ðŸ› Analyze Build Log for Crash Clues
        run: |
          echo "------ ðŸ” Possible Errors in Build Log ------"
          grep -iE "error|exception|traceback" ./.buildozer/android/platform/build-*/build.log || echo "No obvious errors found"

      - name: ðŸ¤– Start Android Emulator and Run App
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          target: google_apis
          arch: x86_64
          script: |
            echo "ðŸ“± Installing APK..."
            adb install ./bin/*.apk

            echo "ðŸš€ Launching Kivy App..."
            adb shell am start -n org.safinity.app/com.kivy.android.PythonActivity

            echo "â±ï¸ Waiting for 10 seconds to let it run..."
            sleep 10

            echo "ðŸ“¦ Capturing Logcat Output..."
            adb logcat -d > logcat_output.txt
            tail -n 100 logcat_output.txt
